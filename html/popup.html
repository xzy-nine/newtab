<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页扩展</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- 简化的标签页导航 -->
        <div class="popup-tabs">
            <button class="popup-tab-btn active" data-tab="notifications">
                <span class="tab-icon segoe-icon">&#xE700;</span>
                <span class="tab-label" data-i18n="notifications">通知</span>
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <button class="popup-tab-btn" data-tab="settings">
                <span class="tab-icon segoe-icon">&#xE713;</span>
                <span class="tab-label" data-i18n="settings">设置</span>
            </button>
        </div>

        <!-- 标签页内容 -->
        <div class="popup-content">
            <!-- 通知标签页 -->
            <div class="popup-tab-content active" id="notifications">
                <div class="notification-header">
                    <h3 data-i18n="notificationCenter">通知中心</h3>
                    <div class="header-actions">
                        <select class="filter-select" id="filterSelect">
                            <option value="all">全部</option>
                            <option value="unread">未读</option>
                            <option value="important">重要</option>
                        </select>
                        <button id="clearAllNotifications" class="clear-btn segoe-icon" title="清除所有通知">
                            &#xE738;
                        </button>
                    </div>
                </div>
                <div class="notification-list" id="notificationList">
                    <div class="empty-state">
                        <div class="empty-icon segoe-icon">&#xE946;</div>
                        <p data-i18n="noNotifications">暂无通知</p>
                    </div>
                </div>
            </div>

            <!-- 设置标签页 -->
            <div class="popup-tab-content" id="settings">
                <div class="coming-soon">
                    <div class="coming-soon-icon segoe-icon">&#xE768;</div>
                    <h3>功能开发中</h3>
                    <p>设置功能正在开发中，敬请期待...</p>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="popup-footer">
            <button id="openNewTab" class="footer-btn">
                <span class="segoe-icon">&#xE80F;</span>
                <span data-i18n="openNewTab">打开新标签页</span>
            </button>
        </div>
    </div>

    <script src="js/popup.js" type="module"></script>
</body>
</html>
