<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <title>new-tab</title>
  <link rel="stylesheet" href="../css/newtab.css"> <!-- 引入网页样式文件 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container"> <!-- 网页容器 -->
    <!-- 添加背景元素 -->
    <div id="background"></div>
    <div id="background-overlay"></div>
    
    <div id="search-box" class="search-box">
      <img id="search-engine-icon" src="..." alt="Search Engine">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="搜索..." 
               autocomplete="off" 
               autocorrect="off" 
               autocapitalize="off" 
               spellcheck="false">
      </form>
    </div>
    <div id="bookmark-box"> <!-- 收藏夹容器 -->
      <div id="folder-list"> <!-- 文件夹列表 -->
        <!-- 文件夹按钮将由脚本动态生成 -->
      </div>
      <div id="shortcut-list"> <!-- 快捷方式列表 -->
        <!-- 由网页脚本动态生成快捷方式按钮 -->
      </div>
    </div>
    <button id="background-button" data-i18n="backgroundButton"></button> <!-- 背景切换按钮 -->
  </div>

  <!-- 加载指示器 -->
  <div id="loading-screen">
    <div class="loader-icon" style="background:rgba(255,255,255,0.7);border-radius:50%;padding:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
        <!-- 可以在这里添加一个旋转的图标或动画 -->
        <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" fill="none" stroke="#ddd" stroke-width="4"></circle>
            <path d="M20 2 A18 18 0 0 1 38 20" fill="none" stroke="#4285f4" stroke-width="4" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="1s" repeatCount="indefinite"></animateTransform>
            </path>
        </svg>
    </div>
    <h3 style="background:rgba(255,255,255,0.7);padding:5px 15px;border-radius:4px;margin-top:10px;">新标签页加载中...</h3>
    <!-- 进度条和状态文本将由JS动态添加 -->
  </div>

  <!-- 欢迎模态框 -->
  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 data-i18n="welcomeTitle">欢迎使用</h2>
      <p data-i18n="welcomeMessage">感谢您安装收藏夹新标签页拓展！</p>
    </div>
  </div>

  <!-- 书签模态框 -->
  <div id="bookmark-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="bookmark-modal-title" data-i18n="addBookmark">添加书签</h2>
      <div class="modal-form">
        <div class="form-group">
          <label for="bookmark-title" data-i18n="bookmarkTitle">标题</label>
          <input type="text" id="bookmark-title" required>
        </div>
        <div class="form-group">
          <label for="bookmark-url" data-i18n="bookmarkUrl">网址</label>
          <input type="url" id="bookmark-url" required>
        </div>
        <div class="form-group">
          <label for="bookmark-icon" data-i18n="customIconUrl">自定义图标URL（可选）</label>
          <input type="url" id="bookmark-icon">
        </div>
        <div class="form-actions">
          <button id="bookmark-cancel" class="btn" data-i18n="cancel">取消</button>
          <button id="bookmark-confirm" class="btn btn-primary" data-i18n="confirm">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 书签右键菜单 -->
  <div id="bookmark-context-menu" class="context-menu">
    <div id="bookmark-edit" class="context-menu-item" data-i18n="edit">编辑</div>
    <div id="bookmark-delete" class="context-menu-item" data-i18n="delete">删除</div>
  </div>

  <script type="module" src="js/newtab.js"></script>
</body>
</html>
