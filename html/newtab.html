<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../favicon.ico" type="image/png">
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <title>new-tab</title>
  <link rel="stylesheet" href="../css/newtab.css"> <!-- 引入网页样式文件 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../js/i18n.js"></script> <!-- 引入多语言脚本文件 -->
</head>
<body>
  <div id="container"> <!-- 网页容器 -->
    <form id="search-box" method="get"> <!-- 搜索框容器，修改为表单元素，以支持回车搜索 -->
      <button id="engine-button" type="button"> <!-- 搜索引擎切换按钮，设置类型为按钮，以防止提交表单 -->
        <img id="engine-icon" src="../favicon.ico" alt="搜索引擎图标"> <!-- 搜索引擎图标 -->
      </button>
      <input id="search-input" type="text" name="q" placeholder="" autocomplete="off"> <!-- 搜索框输入框，添加name属性，以传递搜索参数 -->
    </form>
    <div id="bookmark-box"> <!-- 收藏夹容器 -->
      <div id="folder-list"> <!-- 文件夹列表 -->
        <!-- 文件夹按钮将由脚本动态生成 -->
      </div>
      <div id="shortcut-list"> <!-- 快捷方式列表 -->
        <!-- 由网页脚本动态生成快捷方式按钮 -->
      </div>
    </div>
    <button id="background-button"></button> <!-- 背景切换按钮 -->
  </div>
  <div class="time" id="time">
    <span class="hour"></span>
    <a class="split">:</a>
    <span class="minitus"></span>
    <a class="split">:</a>
    <span class="seconds"></span>
  </div>
  <script src="../js/newtab.js"></script> <!-- 引入网页脚本文件 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 确保 i18n.js 文件已加载
      if (typeof getMessage === 'function') {
        document.getElementById('search-input').placeholder = getMessage('searchPlaceholder');
        document.getElementById('background-button').textContent = getMessage('backgroundButton');
      } else {
        console.error('i18n.js 文件未正确加载');
      }
    });
  </script>
</body>
</html>
