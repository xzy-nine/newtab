    - name: æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å­˜åœ¨
      id: check_tag
      run: |
        if git rev-parse "refs/tags/${{ env.VERSION }}" >/dev/null 2>&1; then
          echo "tag_exists=true" >> $GITHUB_ENV
        else
          echo "tag_exists=false" >> $GITHUB_ENV
        fi

    - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
      id: generate_changelog
      run: |
        if [ "${{ env.new_version }}" = "true" ] && [ "${{ env.tag_exists }}" = "false" ]; then
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"%h - %s")
          else
            CHANGELOG=$(git log --pretty=format:"%h - %s" $LAST_TAG..HEAD)
          fi
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="æ²¡æœ‰æ–°çš„å˜æ›´è®°å½•"
          fi
          CHANGELOG=$(echo "$CHANGELOG" | sed 's/ \([0-9a-f]\{7\} - \)/\n\1/g' | sed 's/\(fix\|add\|style\|update\)/\n\1/g')
          CHANGELOG=$(echo "$CHANGELOG" | jq -R -s '.')
          echo "CHANGELOG=$CHANGELOG" >> $GITHUB_ENV
        fi

    - name: åˆ›å»ºå¹¶æäº¤ zip åŒ…
      if: env.new_version == 'true' && env.tag_exists == 'false'
      run: |
        zip -r newtab-${{ env.VERSION }}.zip . -x ".*" -x "*/.*" -x "build/*" -x "README.md" -x ".github/*"
        mkdir -p build
        cp newtab-${{ env.VERSION }}.zip build/

    - name: åˆ›å»º Release
      if: env.new_version == 'true' && env.tag_exists == 'false'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: ${{ fromJson(env.CHANGELOG) }}
        draft: false
        prerelease: false

    - name: ä¸Šä¼  Release èµ„æº
      if: env.new_version == 'true' && env.tag_exists == 'false'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/newtab-${{ env.VERSION }}.zip
        asset_name: newtab-${{ env.VERSION }}.zip
        asset_content_type: application/zip

    - name: å¤„ç†AIå˜æ›´æ—¥å¿—
      id: ai_changelog
      continue-on-error: true
      timeout-minutes: 60
      run: |
        # è®¾ç½®é€šç”¨å‚æ•°
        MAX_RETRIES=3
        MAX_TOKENS=1500
        MAX_WAIT_MINUTES=60
        
        # é”™å³°æ—¶é—´æ£€æŸ¥å‡½æ•°
        check_off_peak_time() {
          local hour=$(date -u +%H)
          local minute=$(date -u +%M)
          local time_in_minutes=$((hour * 60 + minute))
          local start_time=$((16 * 60 + 30))
          local end_time=$((24 * 60 + 30))
          if [ $time_in_minutes -ge $start_time ] || [ $time_in_minutes -le $((end_time - 24 * 60)) ]; then
            return 0
          else
            if [ $time_in_minutes -lt $start_time ]; then
              echo $((start_time - time_in_minutes))
            else
              echo $((start_time + 24 * 60 - time_in_minutes))
            fi
            return 1
          fi
        }
        
        # ç­‰å¾…é”™å³°æ—¶é—´å‡½æ•°
        wait_for_off_peak() {
          local minutes_to_wait
          if ! check_off_peak_time; then
            minutes_to_wait=$?
            if [ $minutes_to_wait -le $MAX_WAIT_MINUTES ]; then
              echo "â³ è·ç¦»é”™å³°æ—¶æ®µè¿˜æœ‰ $minutes_to_wait åˆ†é’Ÿï¼Œå¼€å§‹ç­‰å¾…..."
              sleep $((minutes_to_wait * 60))
              echo "âœ… å·²è¿›å…¥é”™å³°æ—¶æ®µï¼Œå¼€å§‹ç”ŸæˆAIå˜æ›´æ—¥å¿—"
              return 0
            else
              echo "âš ï¸ è·ç¦»é”™å³°æ—¶æ®µè¶…è¿‡ $MAX_WAIT_MINUTES åˆ†é’Ÿï¼Œå°†ç›´æ¥è°ƒç”¨API"
              return 1
            fi
          else
            echo "âœ… å½“å‰å·²åœ¨é”™å³°æ—¶æ®µï¼Œå¼€å§‹ç”ŸæˆAIå˜æ›´æ—¥å¿—"
            return 0
          fi
        }
        
        # ç”ŸæˆAIå˜æ›´æ—¥å¿—çš„å‡½æ•°
        generate_ai_changelog() {
          local original_content="$1"
          local ai_changelog=""
          
          # è½¬ä¹‰åŸå§‹å†…å®¹ä»¥ä¾¿å®‰å…¨åœ°æ’å…¥åˆ°JSONä¸­
          local json_escaped_content=$(echo "$original_content" | jq -Rs '.')
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "å°è¯•ç¬¬ $i æ¬¡ç”ŸæˆAIå˜æ›´æ—¥å¿—..."
            
            # æ·»åŠ æ›´è¯¦ç»†çš„APIè¯·æ±‚æ—¥å¿—
            echo "æ­£åœ¨å‘é€è¯·æ±‚åˆ°DeepSeek APIç«¯ç‚¹..."
            
            # ä¿å­˜å®Œæ•´è¯·æ±‚ä½“ç”¨äºè°ƒè¯•
            local request_body="{
              \"model\": \"deepseek-chat\",
              \"messages\": [{\"role\": \"system\", \"content\": \"ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„è½¯ä»¶å‘å¸ƒæ—¥å¿—ç¼–è¾‘ï¼Œè¯·ä¿æŒä¸“ä¸šã€ç®€æ´å¹¶å¼•ç”¨åŸå§‹æäº¤ID\"}, {\"role\": \"user\", \"content\": \"å°†ä»¥ä¸‹æäº¤è®°å½•æ•´ç†ä¸ºç»“æ„åŒ–çš„å‘å¸ƒæ—¥å¿—ï¼ŒæŒ‰åŠŸèƒ½æ–°å¢ã€é—®é¢˜ä¿®å¤å’Œæ”¹è¿›ä¼˜åŒ–åˆ†ç±»ã€‚å¯¹æ¯ä¸ªå˜æ›´éƒ½å¿…é¡»åŒ…å«åŸå§‹æäº¤IDä½œä¸ºå¼•ç”¨ï¼š${json_escaped_content:1:-1}\"}],
              \"max_tokens\": $MAX_TOKENS
            }"
            
            # ä¿å­˜APIå“åº”ï¼Œå¹¶æ·»åŠ è¯¦ç»†çš„è°ƒè¯•ä¿¡æ¯
            local api_response=$(curl -v -s -X POST \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.DEEPSEEK_API_KEY }}" \
              -d "$request_body" \
              https://api.deepseek.com/v1/chat/completions 2>&1)
            
            local curl_status=$?
            
            # è®°å½•curlå‘½ä»¤æ‰§è¡ŒçŠ¶æ€
            if [ $curl_status -ne 0 ]; then
              echo "::error::curlå‘½ä»¤æ‰§è¡Œå¤±è´¥ï¼Œé”™è¯¯ä»£ç : $curl_statusï¼Œé”™è¯¯ä¿¡æ¯: ${api_response:0:500}"
              if [ $i -eq $MAX_RETRIES ]; then
                return $curl_status
              fi
              sleep 3
              continue
            fi
            
            # æå–HTTPçŠ¶æ€ç 
            local http_status=$(echo "$api_response" | grep -o 'HTTP/[0-9.]* [0-9]\{3\}' | tail -1 | awk '{print $2}')
            echo "æ”¶åˆ°HTTPçŠ¶æ€ç : ${http_status:-æœªçŸ¥}"
            
            # åŸºäºHTTPçŠ¶æ€ç æä¾›æ›´è¯¦ç»†çš„é”™è¯¯è¯Šæ–­
            if [[ "$http_status" == "400" ]]; then
              echo "::error::è¯·æ±‚æ ¼å¼é”™è¯¯(400)ï¼Œè¯·æ£€æŸ¥è¯·æ±‚ä½“"
              echo "è¯·æ±‚ä½“(å‰200å­—ç¬¦): ${request_body:0:200}..."
            elif [[ "$http_status" == "401" ]]; then
              echo "::error::è®¤è¯å¤±è´¥(401)ï¼Œè¯·æ£€æŸ¥APIå¯†é’¥æ˜¯å¦æ­£ç¡®"
            elif [[ "$http_status" == "402" ]]; then
              echo "::error::è´¦æˆ·ä½™é¢ä¸è¶³(402)ï¼Œè¯·å……å€¼åé‡è¯•"
            elif [[ "$http_status" == "422" ]]; then
              echo "::error::å‚æ•°é”™è¯¯(422)ï¼Œè¯·æ£€æŸ¥è¯·æ±‚å‚æ•°"
            elif [[ "$http_status" == "429" ]]; then
              echo "::error::è¯·æ±‚é€Ÿç‡è¾¾åˆ°ä¸Šé™(429)ï¼Œè¯·ç¨åé‡è¯•"
            elif [[ "$http_status" == "500" ]]; then
              echo "::error::æœåŠ¡å™¨å†…éƒ¨æ•…éšœ(500)ï¼Œè¯·ç¨åé‡è¯•"
            elif [[ "$http_status" == "503" ]]; then
              echo "::error::æœåŠ¡å™¨ç¹å¿™(503)ï¼Œè¯·ç¨åé‡è¯•"
            fi
            
            # è®°å½•APIå“åº”çš„æ›´å¤šç»†èŠ‚
            echo "APIå“åº”ä½“(å‰500ä¸ªå­—ç¬¦): ${api_response:0:500}..."
            
            # å°è¯•æå–é”™è¯¯æ¶ˆæ¯(å¦‚æœå­˜åœ¨)
            local error_message=$(echo "$api_response" | grep -o '"error":{[^}]*}' || echo "")
            if [ ! -z "$error_message" ]; then
              echo "::error::APIé”™è¯¯ä¿¡æ¯: $error_message"
            fi
            
            # ä½¿ç”¨jqéªŒè¯JSONå“åº”çš„å®Œæ•´æ€§
            if echo "$api_response" | grep -q '{"id":' && echo "$api_response" | jq '.' &>/dev/null; then
              echo "âœ… æ”¶åˆ°æœ‰æ•ˆçš„JSONå“åº”"
              ai_changelog=$(echo "$api_response" | jq -r '.choices[0].message.content // empty')
            else
              echo "âš ï¸ è­¦å‘Š: æ”¶åˆ°æ— æ•ˆæˆ–éJSONå“åº”"
              echo "å®Œæ•´å“åº”(æœ€å¤š1000ä¸ªå­—ç¬¦): ${api_response:0:1000}"
              ai_changelog=""
            fi
            
            if [ ! -z "$ai_changelog" ]; then
              echo "âœ… AIå˜æ›´æ—¥å¿—ç”ŸæˆæˆåŠŸï¼Œå†…å®¹é•¿åº¦: $(echo "$ai_changelog" | wc -c) å­—ç¬¦"
              break
            fi
            
            if [ $i -eq $MAX_RETRIES ]; then
              echo "::error::å°è¯•äº† $MAX_RETRIES æ¬¡åAIå˜æ›´æ—¥å¿—ç”Ÿæˆå¤±è´¥"
              echo "æœ€åä¸€æ¬¡APIå“åº”ï¼š${api_response:0:1000}..."
              return 1
            else
              echo "âš ï¸ ç¬¬ $i æ¬¡å°è¯•ç”Ÿæˆå¤±è´¥ï¼Œç­‰å¾…3ç§’åé‡è¯•..."
              sleep 3
            fi
          done
          
          echo "$ai_changelog"
          return 0
        }
        
        # ç­‰å¾…é”™å³°æ—¶é—´
        wait_for_off_peak
        
        # æ ¹æ®è§¦å‘æ–¹å¼æ‰§è¡Œä¸åŒçš„åˆ†æ”¯
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ ! -z "${{ inputs.tag }}" ]; then
          # æ‰‹åŠ¨è§¦å‘çš„åˆ†æ”¯
          echo "ğŸ“ å¤„ç†æ‰‹åŠ¨æŒ‡å®šçš„tag '${{ github.event.inputs.tag }}' çš„å˜æ›´æ—¥å¿—"
          
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.PAT }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.event.inputs.tag }}")
          
          # éªŒè¯æ˜¯å¦æˆåŠŸè·å–Releaseä¿¡æ¯
          if [[ $(echo "$RELEASE_INFO" | jq -r 'has("id")') != "true" ]]; then
            echo "::error::æ— æ³•è·å–tag '${{ github.event.inputs.tag }}' çš„Releaseä¿¡æ¯: $(echo "$RELEASE_INFO" | jq -r '.message // "æœªçŸ¥é”™è¯¯"')"
            exit 1
          fi
          
          RELEASE_ID=$(echo "$RELEASE_INFO" | jq -r '.id')
          echo "æ‰¾åˆ°Release ID: $RELEASE_ID"
          
          ORIGINAL_CHANGELOG=$(echo "$RELEASE_INFO" | jq -r '.body')
          echo "è·å–åˆ°åŸå§‹å˜æ›´æ—¥å¿—ï¼Œé•¿åº¦: $(echo "$ORIGINAL_CHANGELOG" | wc -c) å­—ç¬¦"
          
          if [[ "$ORIGINAL_CHANGELOG" == *"[AIç”Ÿæˆçš„å˜æ›´æ—¥å¿—æ‘˜è¦]"* ]]; then
            echo "âš ï¸ æ­¤Releaseå·²åŒ…å«AIç”Ÿæˆçš„å˜æ›´æ—¥å¿—ï¼Œè·³è¿‡å¤„ç†"
            exit 0
          fi
          
          echo "è°ƒç”¨ generate_ai_changelog å‡½æ•°å¤„ç†å˜æ›´æ—¥å¿—..."
          
          # æ›´è¯¦ç»†åœ°æ•è·å’Œè®°å½•APIè°ƒç”¨ç»“æœ
          AI_CHANGELOG=$(generate_ai_changelog "$ORIGINAL_CHANGELOG")
          API_RESULT=$?
          
          # æ£€æŸ¥APIè°ƒç”¨çš„è¿”å›çŠ¶æ€
          if [ $API_RESULT -ne 0 ]; then
            echo "::warning::DeepSeek APIè°ƒç”¨å¤±è´¥ï¼Œé”™è¯¯ä»£ç : $API_RESULT"
            echo "::debug::è·³è¿‡AIå˜æ›´æ—¥å¿—æ›´æ–°ï¼Œä¿æŒåŸå§‹å˜æ›´æ—¥å¿—ä¸å˜"
            exit 0
          elif [ -z "$AI_CHANGELOG" ]; then
            echo "::warning::æœªèƒ½è·å–æœ‰æ•ˆçš„AIå˜æ›´æ—¥å¿—å†…å®¹ï¼ˆå†…å®¹ä¸ºç©ºï¼‰"
            exit 0
          fi
          
          echo "AIå˜æ›´æ—¥å¿—ç”ŸæˆæˆåŠŸï¼Œé•¿åº¦: $(echo "$AI_CHANGELOG" | wc -c) å­—ç¬¦"
          NEW_BODY="## ç‰ˆæœ¬ ${{ github.event.inputs.tag }} æ›´æ–°æ‘˜è¦ [AIç”Ÿæˆçš„å˜æ›´æ—¥å¿—æ‘˜è¦]\n\n${AI_CHANGELOG}\n\n## åŸå§‹æäº¤è®°å½•\n\n${ORIGINAL_CHANGELOG}"
          
          echo "æ›´æ–°Releaseå†…å®¹..."
          UPDATE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: token ${{ secrets.PAT }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": $(echo "$NEW_BODY" | jq -R -s '.')}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}")
            
          # éªŒè¯æ›´æ–°æ˜¯å¦æˆåŠŸ
          if [[ $(echo "$UPDATE_RESPONSE" | jq -r 'has("id")') != "true" ]]; then
            echo "::error::æ›´æ–°Releaseå¤±è´¥: $(echo "$UPDATE_RESPONSE" | jq -r '.message // "æœªçŸ¥é”™è¯¯"')"
            exit 1
          fi
          
          echo "âœ… å·²æˆåŠŸæ›´æ–° ${{ github.event.inputs.tag }} çš„å‘å¸ƒæ—¥å¿—"
          
        elif [ "${{ env.new_version }}" == "true" ] && [ "${{ env.tag_exists }}" == "false" ]; then
          # è‡ªåŠ¨åˆ›å»ºæ–°ç‰ˆæœ¬çš„åˆ†æ”¯
          echo "ğŸ“ å¤„ç†æ–°ç‰ˆæœ¬ ${{ env.VERSION }} çš„å˜æ›´æ—¥å¿—"
          
          # ä¿®å¤è¿™ä¸€è¡Œ - ç›´æ¥ä½¿ç”¨ç¯å¢ƒå˜é‡
          ORIGINAL_CHANGELOG="${CHANGELOG}"
          AI_CHANGELOG=$(generate_ai_changelog "$ORIGINAL_CHANGELOG")
          
          if [ ! -z "$AI_CHANGELOG" ]; then
            # ä¸ºGitHub Actionsè¾“å‡ºå‡†å¤‡å˜é‡
            AI_CHANGELOG="${AI_CHANGELOG//'%'/'%25'}"
            AI_CHANGELOG="${AI_CHANGELOG//$'\n'/'%0A'}"
            AI_CHANGELOG="${AI_CHANGELOG//$'\r'/'%0D'}"
            
            echo "ai_changelog=$AI_CHANGELOG" >> $GITHUB_OUTPUT
            echo "âœ… AIå˜æ›´æ—¥å¿—å·²å‡†å¤‡å°±ç»ªï¼Œç­‰å¾…æ›´æ–°Release"
          else
            echo "::warning::æœªèƒ½è·å–æœ‰æ•ˆçš„AIå˜æ›´æ—¥å¿—å†…å®¹"
          fi
          
        else
          echo "â­ï¸ ä¸æ»¡è¶³AIå˜æ›´æ—¥å¿—å¤„ç†æ¡ä»¶ï¼Œè·³è¿‡æ­¤æ­¥éª¤"
        fi

    - name: æ›´æ–°Releaseå†…å®¹
      if: env.new_version == 'true' && env.tag_exists == 'false' && steps.ai_changelog.outcome == 'success' && steps.ai_changelog.outputs.ai_changelog != ''
      uses: actions/github-script@v6
